        body{
            margin: 0%;
            padding: 0%;
            background-color: #546778;
        }

            color: white;
            text-decoration: none;
            font-size: 175%;
        }
        .social:link{
            color: white;
            text-decoration: none;
        }

        }

    <!--Login-->
    <div class="siimple-grid">

            <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col--sm-hide">

            </div>
            <div class="siimple-grid-col siimple-grid-col--6 siimple-grid-col--sm-hide">

                    <div class="siimple-card-body" style="background-color: white;">
                        <div class="siimple-field-label">Váš email</div>
                        <input type="email" class="siimple-input siimple-input--fluid" placeholder="tvuj@email.tld">
                        <div class="siimple-field-helper">Povinné</div>
                        
                        <div class="siimple-field-label">Vaše heslo</div>

                            <a href="https://discordapp.com/api/oauth2/authorize?client_id=565532999815528456&redirect_uri=https%3A%2F%2Fdiscordapp.com%2Fapi%2Foauth2%2Fauthorize&response_type=code&scope=identify%20email%20connections%20rpc%20rpc.api%20rpc.notifications.read"><div class="siimple-btn siimple-btn--blue"><i class="fab fa-discord"></i></div></a>
                            <div class="siimple-btn siimple-btn--blue"><i class="fab fa-twitter"></i></div>
                            <div class="siimple-btn siimple-btn--blue"><i class="fab fa-google"></i></div>
                        </div>
                        <br/>
                        <div>
                            <div class="siimple-btn siimple-btn--blue">Přihlásit se</div>
                            <a>nebo</a>
                            <div class="siimple-btn siimple-btn--dark">Registrace</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col--sm-hide">

            </div>
        </div>
    </div>
